<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL SUITE - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>HOTEL SUITE</h2>
            <form id="loginForm" action="#">
                <div class="input-box">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <span class="error-message" id="usernameError">Oops! We need your username to get started.</span>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <span class="error-message" id="passwordError">Password is missing! Please provide it to log in.</span>
                    <button type="button" class="show-password" onclick="togglePassword()">üëÅ</button>
                </div>
                <div class="forgot-pass">
                    <a href="#" class="forgot-username">Forgot Username?</a>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <!-- reCAPTCHA widget -->
                <div class="captcha-container">
                    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <!-- (other spans omitted for brevity) -->
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeButton = document.querySelector('.show-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeButton.innerText = 'üôà';
            } else {
                passwordField.type = 'password';
                eyeButton.innerText = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            let valid = true;

            // Username validation
            if (!username.value) {
                document.getElementById('usernameError').style.display = 'block';
                username.classList.add('error');
                valid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
                username.classList.remove('error');
            }

            // Password validation
            if (!password.value) {
                document.getElementById('passwordError').style.display = 'block';
                password.classList.add('error');
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
                password.classList.remove('error');
            }

            // Prevent form submission if not valid
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
